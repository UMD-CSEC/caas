<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowsay as a Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cowsay as a Service (CaaS)</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/">
            <textarea name="user_text" placeholder="Type your message here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="gallery-link-container">
            <a href="{{ url_for('gallery') }}" class="gallery-link">View Cow Picture Gallery</a>
        </div>
        <div class="source-link">
            <a href="https://github.com/UMD-CSEC/caas">Source</a>
        </div>
    </div>
</body>
</html>
